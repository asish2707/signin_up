<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #47b37d;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar a.brand {
            font-size: 24px;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            transition: color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }
        .navbar a:hover {
            color: black;
            transform: scale(1.1);
        }
        .navbar a:active {
            color: #71f4b7a8;
        }
        .form-container, .profile-container {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 300px;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .form-container.show, .profile-container.show {
            display: block;
            opacity: 1;
            transform: scale(1);
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="brand" id="home-link">Landing Page</a>
        <div id="nav-links">
            <a id="signin-link">Sign In</a>
            <a id="signup-link">Sign Up</a>
            <a id="profile-link" style="display: none;">Profile</a>
        </div>
    </nav>
    <div id="signin-form" class="form-container">
        <h2>Sign In</h2>
        <form>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <div id="signup-form" class="form-container">
        <h2>Sign Up</h2>
        <form id="signup">
            <input type="text" name="username" id="signup-username" placeholder="Username" required>
            <input type="email" name="email" id="signup-email" placeholder="Email" required>
            <input type="password" name="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div id="profile-container" class="profile-container">
        <h2>Profile</h2>
        <p id="profile-username"></p>
        <p id="profile-email"></p>
    </div>
    <script>
        function showElement(element) {
            element.classList.add('show');
        }

        function hideElement(element) {
            element.classList.remove('show');
            setTimeout(() => {
                element.style.display = 'none';
            }, 300); // Match the transition duration
        }

        document.getElementById('home-link').addEventListener('click', function() {
            hideElement(document.getElementById('signin-form'));
            hideElement(document.getElementById('signup-form'));
            hideElement(document.getElementById('profile-container'));
        });

        document.getElementById('signin-link').addEventListener('click', function() {
            hideElement(document.getElementById('signup-form'));
            hideElement(document.getElementById('profile-container'));
            showElement(document.getElementById('signin-form'));
        });
        document.getElementById('signup-link').addEventListener('click', function() {
            hideElement(document.getElementById('signin-form'));
            hideElement(document.getElementById('profile-container'));
            showElement(document.getElementById('signup-form'));
        });

        document.getElementById('signup').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('signup-username').value;
            var email = document.getElementById('signup-email').value;
            
            document.getElementById('profile-username').textContent = 'Username: ' + username;
            document.getElementById('profile-email').textContent = 'Email: ' + email;

            document.getElementById('signin-link').style.display = 'none';
            document.getElementById('signup-link').style.display = 'none';
            document.getElementById('profile-link').style.display = 'block';

            hideElement(document.getElementById('signup-form'));
        });

        document.getElementById('profile-link').addEventListener('click', function() {
            hideElement(document.getElementById('signin-form'));
            hideElement(document.getElementById('signup-form'));
            showElement(document.getElementById('profile-container'));
        });
    </script>
</body>
</html>
